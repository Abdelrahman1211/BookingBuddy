<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking</title>
  <link rel="stylesheet" href="../static/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="home.html">
        <i class="fa-solid fa-ticket icon"></i>
        BookingBuddy
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="home.html">
              <i class="fa-solid fa-house icon"></i>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="flight.html">
              <i class="fa-solid fa-plane icon"></i>              
              Flight
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">
              <i class="fa-solid fa-info icon"></i>
              About Us
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">
              <i class="fa-solid fa-paper-plane icon"></i>
              Contact Us
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-success" role="alert">
        <strong>{{ messages[0] }}</strong>
      </div>
      {% endif %}
      {% endwith %}
    <section class="main-section">
      <div class="airplane"></div>
<!-- Flight Search Form -->
<div class="container">
  <h2>Flight Search</h2>
  <form action="{{ url_for('booked_flight') }}" method="POST">
    <div class="form-group">
      <label for="origin">Origin</label>
      <input type="text" class="form-control" id="origin" name="origin" placeholder="Enter origin" required>
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <select class="form-control" id="destination" name="destination" required>
        <option value="">Select destination</option>
        <option value="Dubai">Dubai</option>
        <option value="Riyadh">Riyadh</option>
        <option value="Madrid">Madrid</option>
        <option value="London">London</option>
        <option value="New York">New York</option>
        <option value="Cairo">Cairo</option>
        <option value="Shanghai">Shanghai</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Tokyo">Tokyo</option>
      </select>
    </div>
    <div class="form-group">
      <label for="departuredate">Departure Date</label>
      <input type="date" class="form-control" id="departuredate" name="departuredate" required>
    </div>
    <div class="form-group">
      <label for="returndate">Return Date</label>
      <input type="date" class="form-control" id="returndate" name="returndate" required>
    </div>
    <div class="form-group">
      <label for="passengername">Passenger Name</label>
      <input type="text" class="form-control" id="passengername" name="passengername" placeholder="Enter passenger name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="preferredclass">Preferred Class</label>
      <select class="form-control"  name="preferredclass">
        <option>Economy</option>
        <option>Business</option>
        <option>First Class</option>
      </select>
    </div>
    <div class="form-group">
    <label for="airline" name =>Airline</label>
    <select class="form-control" name="airline">
      <option>EgyptAir</option>
      <option>Etihad Airways</option>
      <option>Fly Emirates</option>
      <option>Flynas</option>
      <option>Saudi Airlines</option>
      <option>Qatar Airways</option>
    </select>
  </div>
    <input type="submit" class="btn btn-primary" onclick="showAlert()" value="Book Flight">
  </form>
</div>
    </section>
  </main>

    <!-- Footer -->
    <footer class = "footer">
      <p style="text-align: center;">&copy; Group 5: Sultan Bakhsh, Abdelrehman El-Sayed, and Turki AlHarthi.</p>
      <div style="text-align: center;">
        <i class="fa-solid fa-credit-card icon"></i>
        <i class="fa-brands fa-cc-mastercard icon"></i>
        <i class="fa-brands fa-cc-visa icon"></i>
        <i class="fa-brands fa-cc-apple-pay icon"></i>
    </div>  
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  
</body>
</html>
