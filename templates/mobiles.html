  <div class="container">
    <h2>Mobiles</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody id="mobilesTable">
        <!-- Data will be dynamically added here -->
      </tbody>
    </table>

  <!-- Include Bootstrap JS and your custom script -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
    var mobiles = [
      {
        name: "Sultan",
        email: "sultan@example.com",
        phoneNumber: "1234567890"
      },
      {
        name: "Turki",
        email: "turki@example.com",
        phoneNumber: "9876543210"
      },
      {
        name: "Abdelrahman",
        email: "abdelrahman@example.com",
        phoneNumber: "5555555555"
      }
    ];

    
    // Loop through the mobiles array and generate HTML dynamically
    var table = document.getElementById("mobilesTable");
    for (var i = 0; i < mobiles.length; i++) {
      var mobile = mobiles[i];
      var row = document.createElement("tr");
      row.innerHTML = `
        <td>${mobile.name}</td>
        <td>${mobile.email}</td>
        <td>${mobile.phoneNumber}</td>
      `;
      table.appendChild(row);
    }
  </script>
